<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'></link>
    <title>CRUD</title>
</head>
<body>
    <div class='listbox-area'>
        <div class='left-area'>
            <span class='input-label' id='filter'>
                Filter prefix:
            </span>
            <input class='filter' name='filter'>
            <select id='rolodex-list' name="rolodex-list" size='5'>

            </select>
        </div>
        <div class='right-area'>
            <div class='input-container'>
                <span class='input-label' id='first-name-label'>
                    Name:
                </span>
                <input name='first-name' class='input-field' id='first-name'>
            </div>
            <div class='input-container'>
                <span class='input-label' id='last-name-label'>
                    Surname:
                </span>
                <input name='last-name' class='input-field' id='last-name'>
            </div>
        </div>
        <div id='crud-btn-container'>
            <button class='crud-btn' id='create-btn'>Create</button>
            <button class='crud-btn' id='update-btn'>Update</button>
            <button class='crud-btn' id='delete-btn'>Delete</button>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
